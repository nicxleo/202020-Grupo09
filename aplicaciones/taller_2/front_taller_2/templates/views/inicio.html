<script>
    function EjecutarRF1() {
        const vHoraInicio = $('#cmbHoraInicio').val();
        const vHoraFin = $('#cmbHoraFin').val();

        if (!vHoraInicio || !vHoraFin) {
            alert('Los parámetros de entrada no son correctos.');
            return;
        }

        const vJson = JSON.stringify({
            "HoraInicio": vHoraInicio,
            "HoraFin": vHoraFin
        });
        const vEncode = encodeURIComponent(vJson);
        CargarRF1(true);
        $.ajax({
            url: '/EjecutarRF1/' + vEncode + '/',
            dataType: 'JSON',
            type: 'GET',
            success: function (result) {
                if (result === 'OK') {
                    setTimeout(ConsultarRespuesta, 5000, 'config-rf1.txt');
                } else {
                    $('#taResultadoRF1').val(result);
                    CargarRF1(false);
                }
            },
            error: function (result) {
                if (result.responseText === 'OK') {
                    setTimeout(ConsultarRespuesta, 5000, 'config-rf1.txt');
                } else {
                    $('#taResultadoRF1').val(result.responseText);
                    CargarRF1(false);
                }
            }
        });
    }

    function SoloNumeros(e) {
        return new RegExp("^[0-9]").test(e.key)
    }
