{% load app_filters %}
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">Escala</th>
        <th scope="col">Subjetividad</th>
        <th scope="col">#</th>
    </tr>
    </thead>
    <tbody>
    {% for objResult in lstResult %}
        <tr>
            <td>{{ objResult|get:"_id"|split:"-"|index:0 }}</td>
            <td>{{ objResult|get:"_id"|split:"-"|index:1|trunc:2 }}</td>
            <td>{{ objResult.value }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
